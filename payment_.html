<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>

<body>
<form action="">
    <h1>payment from</h1>
    <p>required fields are followed by *</p>
    <h2>contact information</h2>
    <p>Name: *<input type="text" name="name" required></p>
    <fieldset>
        <legend>Gender*</legend>
    <p>
        Male <input type="radio" name="gender "id="male"required>Female<input type="radio"name="gender" id="female"required>
  
    </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address> cols="100" rows="8"></textarea></p>
    <p>Email: *<input type="email" name="email" id="email"></p>
    <p>pin code:*<input type="number" name="pincode" id="pincode"></p>
    <h2>payment information</h2>
    <p> card type:
        <select name="card type" id="card type">
            <option value="">__select a card type__</option>
            <option value="visa">visa</option>
            <option value="master card">master card</option>
        </select>
    </p>
    <p>
        card number * <input type="number" name="card_number"id="card_number"required>
    </p>
    <p>
        expiration date:<input type="date" name="exp_date" id="exp_date">
    </p>
    <p>cvv<input type="password" name="cvv" id="cvv">
        <input type="submit" value="pay now">
    </p>
</form>    
</body>

</html>
